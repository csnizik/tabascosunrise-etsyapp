name: "Copilot Setup Steps"

# Lean validation workflow - only essentials
# E2E tests run in separate on-demand workflow

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  copilot-setup-steps:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      # ================================================================
      # Repository & Environment
      # ================================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ================================================================
      # Dependencies
      # ================================================================
      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: development

      - name: Verify critical dependencies
        run: |
          echo "Next.js: $(npx next --version)"
          echo "TypeScript: $(npx tsc --version)"

      # ================================================================
      # Code Quality Checks
      # ================================================================
      - name: TypeScript compilation
        run: npx tsc --noEmit --pretty

      - name: Linting
        run: npm run lint
        continue-on-error: true

      - name: Production build
        run: npm run build
        env:
          NODE_ENV: production
          SKIP_ENV_VALIDATION: true

      - name: Verify build
        run: |
          if [ ! -d ".next" ]; then
            echo "ERROR: Build failed"
            exit 1
          fi
          echo "Build size: $(du -sh .next)"

      # ================================================================
      # Security
      # ================================================================
      - name: Check for secrets
        run: |
          # Check for API keys
          if grep -rE "ETSY_API_KEY.*=.*[a-z0-9]{20,}" src/ 2>/dev/null; then
            echo "ERROR: API key in source code"
            exit 1
          fi

          # Check for tokens
          if grep -rE "Bearer [a-zA-Z0-9_-]{20,}" src/ 2>/dev/null; then
            echo "ERROR: Bearer token in source code"
            exit 1
          fi

      - name: Security audit
        run: npm audit --audit-level=high || echo "WARNING: Vulnerabilities found"
        continue-on-error: true

      # ================================================================
      # Summary
      # ================================================================
      - name: Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Validation Complete"
          echo "=========================================="
          echo "✓ TypeScript compilation passed"
          echo "✓ Production build successful"
          echo "✓ Security checks completed"
          echo ""
          echo "For E2E tests, comment: @copilot run e2e tests"
          echo "=========================================="
